<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Chiro KODB</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>



<div id="carouselChiro" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselChiro" data-slide-to="0" class="active"></li>
        <li data-target="#carouselChiro" data-slide-to="1"></li>
        <li data-target="#carouselChiro" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">

            <img class="d-block w-100" th:src="@{/img/chiro1.jpg}" src="../static/img/chiro1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/img/chiro4.jpg}" src="../static/img/chiro4.jpg"  alt="Second slide">


        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/img/chiro3.png}" src="../static/img/chiro3.png" alt="Third slide">
            <img class="d-block w-100" th:src="@{/img/chiro3.png}" src="../static/img/chiro3.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselChiro" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselChiro" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<div th:replace="fragments/footer :: footer">Footer</div>


</body>
</html>
