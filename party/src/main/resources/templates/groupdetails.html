<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Chiro KODB</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content" th:if="${group}">
        <h2 th:text="${group.groupName}" >groupdetails</h2>

        <div class="groupinfo">
            <div class="infoLine">
                <div class="infoLineName">info:</div>
                <div class="infoLineValue">
                    <a th:href="${group.linkMoreInfo}" th:text="${group.linkMoreInfo}" target="_blank">linkMoreIfo</a>
                </div>
            </div>
            <div class="infoLineName">adresse:</div>
            <div class="infoLineValue">
                <a th:text="${group.adresse}" >adresse</a>
            </div>
        </div>
        <div class="infoLineName">startHour:</div>
        <div class="infoLineValue">
            <a  th:text="${group.startHour}" >startHour</a>
        </div>

        <div class="infoLineName">endHour:</div>
        <div class="infoLineValue">
            <a th:text="${group.endHour}" >endHour</a>
        </div>
        <div class="infoLineName">freeParkingAvailable:</div>
        <div class="infoLineValue">
            <a th:text="${group.freeParkingAvailable}" >freeParkingAvailable</a>
        </div>

    </div>
</div>

<div class="prevButtonDiv">
    <a class="buttonLook smallButton" th:href="@{|/groupdetails/${prevId}|}">&lt;</a>
</div>
<div class="nextButtonDiv">
    <a class="buttonLook smallButton" th:href="@{|/groupdetails/${nextId}|}">&gt;</a>
</div>
</div>
<div class="row1content" th:unless="${group}">
    <p>no group was chosen</p>
</div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
