<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Chiro KODB</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content" th:if="${activity}">
        <h2 th:text="${activity.activityName}" >activitydetails</h2>

        <div class="groupinfo">
            <div class="infoLine">
                <div class="infoLineName">info:</div>
                <div class="infoLineValue">
                    <a th:href="${activity.linkMoreInfo}" th:text="${activity.linkMoreInfo}" target="_blank">linkMoreIfo</a>
                </div>
            </div>
            <div class="infoLineName">group:</div>
            <div class="infoLineValue">
                <a th:text="${activity.groupName}" >groupname</a>
            </div>
        </div>
        <div class="infoLineName">startHour:</div>
        <div class="infoLineValue">
            <a  th:text="${activity.startHour}" >startHour</a>
        </div>

        <div class="infoLineName">endHour:</div>
        <div class="infoLineValue">
            <a th:text="${activity.endHour}" >endHour</a>
        </div>
        <div class="infoLineName">freeParkingAvailable:</div>
        <div class="infoLineValue">
            <a th:text="${activity.freeParkingAvailable}" >freeParkingAvailable</a>
        </div>
        <div class="infoLineName">Capacity:</div>
        <div class="infoLineValue">
            <a th:text="${activity.capacity}" ></a>
        </div>
        <div class="infoLineName">Cost:</div>
        <div class="infoLineValue">
            <a th:text="${activity.cost}" >cost</a>
        </div>
    </div>
</div>

<div class="prevButtonDiv">
    <a class="buttonLook smallButton" th:href="@{|/activitydetails/${prevId}|}">&lt;</a>
</div>
<div class="nextButtonDiv">
    <a class="buttonLook smallButton" th:href="@{|/activitydetails/${nextId}|}">&gt;</a>
</div>
</div>
<div class="row1content" th:unless="${activity}">
    <p>no group was chosen</p>
</div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
